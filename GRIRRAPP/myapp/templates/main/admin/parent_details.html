<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Parent Details: {{ parent.username }}</h1>
        <hr>
        <h3>Children Information</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Date of Birth</th>
                </tr>
            </thead>
            <tbody>
                {% for child in children %}
                    <tr>
                        <td>{{ child.first_name }} {{ child.last_name }}</td>
                        <td>{{ child.age }}</td>
                        <td>{{ child.dob|date:"Y-m-d" }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">No children added yet.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'admin:myapp_customuser_changelist' %}" class="btn btn-secondary">Back to Admin Dashboard</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
